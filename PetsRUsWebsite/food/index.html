<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pets R Us</title>
    <link rel="stylesheet" href="../styles.css" />
    <script src="../scripts.js"></script>
    <link rel="shortcut icon" type="image/x-icon" href="../Images/Logo.png" />
  </head>

  <body>
    <div id="wrapper">
      <header id="pageHeader"></header>
      <div id="content">
        <div class="table" id="foodPriceTable">
          <h2>Pet Food Prices*</h2>
          <table>
            <tr>
              <th>Size</th>
              <th>Cat</th>
              <th>Dog</th>
              <th>Bird</th>
              <th>Fish</th>
            </tr>
            <tr>
              <td>Small</td>
              <td>$49.99</td>
              <td>$59.99</td>
              <td>$19.99</td>
              <td>$9.99</td>
            </tr>
            <tr>
              <td>Medium</td>
              <td>$89.99</td>
              <td>$102.99</td>
              <td>$36.99</td>
              <td>$18.99</td>
            </tr>
            <tr>
              <td>Large</td>
              <td>$139.99</td>
              <td>$164.99</td>
              <td>$54.99</td>
              <td>$27.99</td>
            </tr>
          </table>
          <p>*All Prices are listed in Australian Dollars (AUD).</p>
        </div>
        <div class="table" id="foodSelectTable">
          <h2>Select Pet Food For Purchase</h2>

          <div class="form">
            <form action="../cart/">
              <div class="checkboxForm">
                <table>
                  <tr>
                    <th>Size</th>
                    <th>Cat</th>
                    <th>Dog</th>
                    <th>Bird</th>
                    <th>Fish</th>
                  </tr>
                  <tr>
                    <td>Small</td>
                    <td>
                      <input
                        type="checkbox"
                        id="catSmall"
                        name="catSmall"
                        value="true"
                      />
                    </td>
                    <td>
                      <input
                        type="checkbox"
                        id="dogSmall"
                        name="dogSmall"
                        value="true"
                      />
                    </td>
                    <td>
                      <input
                        type="checkbox"
                        id="birdSmall"
                        name="birdSmall"
                        value="true"
                      />
                    </td>
                    <td>
                      <input
                        type="checkbox"
                        id="fishSmall"
                        name="fishSmall"
                        value="true"
                      />
                    </td>
                  </tr>
                  <tr>
                    <td>Medium</td>
                    <td>
                      <input
                        type="checkbox"
                        id="catMedium"
                        name="catMedium"
                        value="true"
                      />
                    </td>
                    <td>
                      <input
                        type="checkbox"
                        id="dogMedium"
                        name="dogMedium"
                        value="true"
                      />
                    </td>
                    <td>
                      <input
                        type="checkbox"
                        id="birdMedium"
                        name="birdMedium"
                        value="true"
                      />
                    </td>
                    <td>
                      <input
                        type="checkbox"
                        id="fishMedium"
                        name="fishMedium"
                        value="true"
                      />
                    </td>
                  </tr>
                  <tr>
                    <td>Large</td>
                    <td>
                      <input
                        type="checkbox"
                        id="catLarge"
                        name="catLarge"
                        value="true"
                      />
                    </td>
                    <td>
                      <input
                        type="checkbox"
                        id="dogLarge"
                        name="dogLarge"
                        value="true"
                      />
                    </td>
                    <td>
                      <input
                        type="checkbox"
                        id="birdLarge"
                        name="birdLarge"
                        value="true"
                      />
                    </td>
                    <td>
                      <input
                        type="checkbox"
                        id="fishLarge"
                        name="fishLarge"
                        value="true"
                      />
                    </td>
                  </tr>
                </table>
              </div>
              <div class="submit">
                <input type="submit" value="Add To Cart" />
              </div>
            </form>
          </div>
        </div>
        <footer id="pageFooter"></footer>
      </div>
    </div>
  </body>
</html>
