<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pets R Us</title>
    <link rel="stylesheet" href="../styles.css" />
    <script src="../scripts.js"></script>
    <link rel="shortcut icon" type="image/x-icon" href="../Images/Logo.png" />
  </head>

  <body>
    <div id="wrapper">
      <header id="pageHeader"></header>
      <div id="content">
        <div class="form">
          <form action="../">
            <h2 class="centerText">Please Provide your Details:</h2>
            <div class="paymentForm">
              <div class="personalDetails">
                <label for="fName">First Name:</label><br />
                <input
                  type="text"
                  id="fName"
                  name="fName"
                  placeholder="First Name"
                  required
                />
                <label for="lName">Last Name</label>
                <input
                  type="text"
                  id="lName"
                  name="lName"
                  placeholder="Last Name"
                />
                <label for="email">Email:</label>
                <input
                  type="email"
                  id="email"
                  name="email"
                  placeholder="Email"
                  required
                />
              </div>
              <div class="paymentDetails">
                <label for="cardNum">Credit Card Number:</label>
                <input
                  type="text"
                  id="cardNum"
                  name="cardNum"
                  placeholder="16-Digit Number"
                  minlength="16"
                  maxlength="16"
                  required
                />
                <label for="expiryDate">Expiry Date:</label>
                <input
                  type="text"
                  id="expiryDate"
                  name="expiryDate"
                  placeholder="mm/yy"
                  minlength="5"
                  maxlength="5"
                  required
                />
                <label for="cvv">CVV:</label>
                <input
                  type="text"
                  id="cvv"
                  name="cvv"
                  placeholder="3-Digit Number"
                  minlength="3"
                  maxlength="3"
                  required
                />
              </div>
            </div>
            <div class="checkboxes">
              <div class="termsConditionsCheckbox">
                <input
                  type="checkbox"
                  id="termsConditionsBox"
                  name="termsConditionsBox"
                  required
                />
                <label for="termsConditionsBox"
                  >I agree to all nonexistant terms and conditions and
                  understand that this website <strong>DOES NOT</strong> really
                  sell anything.</label
                >
              </div>
              <div class="newsletterCheckbox">
                <input
                  type="checkbox"
                  id="newsletterBox"
                  name="newsletterBox"
                  checked
                />
                <label for="newsletterBox"
                  >I would like to receive nonexistant newsletters.</label
                >
              </div>
            </div>
            <div class="submit">
              <input type="submit" value="Finalise Payment" />
            </div>
          </form>
        </div>
      </div>
      <footer id="pageFooter"></footer>
    </div>
  </body>
</html>
